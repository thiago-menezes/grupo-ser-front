name: Deploy Next.js to AWS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional, defaults to commit SHA)'
        required: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: grupo-ser/next

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.sha }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          if [ -z "$EC2_INSTANCE_ID" ]; then
            echo "‚ö†Ô∏è EC2_INSTANCE_ID not set - skipping deployment"
            echo "üì¶ Image pushed to ECR: ${{ steps.build-image.outputs.image }}"
            echo ""
            echo "To deploy manually, SSH to your EC2 and run: ./deploy.sh"
            exit 0
          fi

          # Deploy to EC2 using SSM (no SSH key needed)
          aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["/home/ec2-user/deploy.sh"]' \
            --comment "Deploy Next.js ${{ steps.version.outputs.VERSION }}"

          echo "‚úÖ Deployment triggered on EC2 instance: $EC2_INSTANCE_ID"

      - name: Deployment summary
        run: |
          echo "============================================"
          echo "üì¶ Image: ${{ steps.build-image.outputs.image }}"
          echo "üè∑Ô∏è  Tag: ${{ steps.version.outputs.VERSION }}"
          echo "============================================"
